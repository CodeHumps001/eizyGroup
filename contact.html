<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us ‚Äì EizyGroup</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #f9fafb;
        color: #111;
      }

      /* MAIN WRAPPER: TWO COLUMNS */
      .contact-wrapper {
        max-width: 1100px;
        margin: 60px auto;
        display: flex;
        gap: 40px;
        padding: 0 20px;
      }

      /* LEFT INFO BOX */
      .contact-info {
        flex: 1;
        background: white;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
      }

      .contact-info h2 {
        margin-bottom: 10px;
      }

      .info-box {
        margin-top: 20px;
      }

      .info-box h4 {
        font-size: 1rem;
        margin-bottom: 5px;
        color: #4b7bec;
      }

      /* RIGHT FORM */
      .contact-form {
        flex: 1;
        background: white;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
      }

      .contact-form h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        font-size: 0.9rem;
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 15px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: 0.2s;
      }

      textarea {
        height: 150px;
        resize: none;
      }

      input:focus,
      textarea:focus {
        border-color: #4b7bec;
      }

      .btn {
        width: 100%;
        background: #4b7bec;
        color: white;
        padding: 14px;
        border: none;
        font-size: 1.05rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 5px;
      }

      .btn:hover {
        background: #3867d6;
      }

      .success-msg {
        margin-top: 15px;
        color: green;
        font-size: 0.95rem;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 25px 0;
        margin-top: 40px;
        color: #555;
        font-size: 0.9rem;
      }

      /* RESPONSIVE */
      @media (max-width: 900px) {
        .contact-wrapper {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">
          <img
            src="css/logo.jpg"
            alt="eizyGroup logo"
            class="logo-icon"
            width="40"
            height="40"
          />
          <span class="logo-text">eizyGroup</span>
        </div>
        <nav class="main-nav" aria-label="Main navigation">
          <a href="index.html" class="nav-link" aria-label="Back to home"
            >Home</a
          >
        </nav>
      </div>
    </header>

    <section class="contact-wrapper">
      <!-- LEFT SIDE: INFO -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>You can reach us anytime through the details below.</p>

        <div class="info-box">
          <h4>üìç Address</h4>
          <p>Kumasi, Ghana</p>
        </div>

        <div class="info-box">
          <h4>üìû Phone</h4>
          <p>+233 591655713</p>
        </div>

        <div class="info-box">
          <h4>üìß Email</h4>
          <p>yawhumps00233@gmail.com</p>
        </div>
      </div>

      <!-- RIGHT SIDE: FORM -->
      <form
        class="contact-form"
        action="https://formspree.io/f/xnnygwlg"
        method="POST"
      >
        <h2>Send Us a Message</h2>

        <div class="form-group">
          <label>Your Name</label>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea
            name="message"
            placeholder="Write your message..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>

        <p class="success-msg" id="successMsg" style="display: none">
          Message sent successfully ‚úî
        </p>
      </form>
    </section>

    <footer class="footer">
      <p>¬© 2025 EizyGroup. All rights reserved.</p>
    </footer>

    <script>
      // Optional success message
      const form = document.querySelector(".contact-form");
      const msg = document.getElementById("successMsg");

      form.addEventListener("submit", () => {
        setTimeout(() => {
          msg.style.display = "block";
        }, 600);
      });
    </script>
  </body>
</html>
